---
layout: default
title: Blog
---
<ul>
  {% for post in site.posts %}
    {% if post.tags[0] != "movie" %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="post_excerpt">
          {{ post.excerpt }}
        </div>
      </li>
    {% endif %}
  {% endfor %}
</ul>
