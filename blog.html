---
layout: default
title: Blog
---

<div class="blog-ul-wrapper">
  <ul>
    {% for post in site.posts %}
      {% if post.page != "movie" %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <div class="post_excerpt">
            {{ post.excerpt }}
          </div>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
