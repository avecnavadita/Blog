---
layout: default
---

<div class="blog-wrapper">
  <h1>{{ page.title }}</h1>

  <p>
    {{ page.date | date_to_string }}
    {% assign author = site.authors | where: 'short_name', page.author | first %}
    {% if author %}
      - <a href="/Blog/_site{{ author.url }}">{{ author.name }}</a>
    {% endif %}
  </p>

  {{ content }}
</div>
